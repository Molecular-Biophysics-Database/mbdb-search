name: Python Tests on 'tests' Branch

on:
  push:
    branches:
      - tests

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # If you have a requirements file you can use the line below
        # pip install -r requirements.txt
        # If you need to install any other dependencies, add them here

    - name: Run pytest
      run: |
        cd src
        pytest
